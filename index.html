<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Tic Tac Toe</h1>
      <table>
        <tr>
          <td id="0"></td>
          <td id="1"></td>
          <td id="2"></td>
        </tr>
        <tr>
          <td id="3"></td>
          <td id="4"></td>
          <td id="5"></td>
        </tr>
        <tr>
          <td id="6"></td>
          <td id="7"></td>
          <td id="8"></td>
        </tr>
      </table>
      <div class="row">
        <button id="x-button" type="button" class="btn btn-danger">Play X</button>
        <button id="o-button" type="button" class="btn btn-info">Play O</button>
      </div>
    </div>
  </body>
</html>
